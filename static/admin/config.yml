backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: "Create {{collection}} “{{slug}}”"
    update: "Update {{collection}} “{{slug}}”"
    delete: "Delete {{collection}} “{{slug}}”"
    uploadMedia: "[skip ci] Upload “{{path}}”"
    deleteMedia: "[skip ci] Delete “{{path}}”"

media_folder: static/img
public_folder: /img

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/pages/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "blog-post",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Featured Post", name: "featuredpost", widget: "boolean" }
      - { label: "Featured Image", name: "featuredimage", widget: image }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Tags", name: "tags", widget: "list" }

  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Landing Page"
        name: index
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "index-page",
            }
          - { label: "Welcome Section", name: "welcomeSection", widget: "markdown" }
          - label: "About Section"
            name: "aboutSection"
            widget: "object"
            fields: 
              - label: "Title"
                name: "title"
                widget: "string"
                default: "About me"
              - label: "Image"
                name: "image"
                widget: "image"
              - label: "Text"
                name: "text"
                widget: "text"
          - label: "My Technology Radar"
            name: "skillsSection"
            widget: "list"
            fields: 
              - label: "Technology"
                name: "name"
                widget: "string"
              - label: "Category"
                name: "category"
                widget: "select"
                options: ["Tools and Infrastructure", "Languages & Frameworks", "Databases"]
          - label: "My Career"
            name: "careerSection"
            widget: "list"
            fields: 
              - label: "Timespan"
                name: "timespan"
                widget: "object"
                fields:
                  - label: "from"
                    name: "from"
                    widget: "date"
                  - label: "until"
                    name: "until"
                    widget: "date"
              - label: "Image"
                name: "image"
                widget: "image"
              - label: "Text"
                name: "text"
                widget: "markdown"
              - label: "Attachment"
                name: "attachment"
                widget: "object"
                fields: 
                  - label: "Name"
                    name: "name"
                    default: "Job reference"
                    widget: "string"
                  - label: "File"
                    name: "file"
                    widget: "file"
                    allow_multiple: false
      - file: "src/pages/contact/index.md"
        label: "Contact"
        name: "contact"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "contact-page",
            }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }